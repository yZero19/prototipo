</head>

  <section class="reg">
    <div class="regContainer">
      <div class="regBox">
        <form action="">
          <div class="form-row">
  <div class="title"></div>
  <h2>Cadastro De Usuário</h2>

  <div class="form-group">
    <label for="razao-social">Razão Social</label>
    <input type="text" id="razao-social" name="razao-social" placeholder="Ex: João da Silva / Empresa LTDA" required />
  </div>

  <div class="form-group">
    <label for="nome-fantasia">Nome Fantasia</label>
    <input type="text" id="nome-fantasia" name="nome-fantasia" placeholder="Ex: Nome Fantasia" required />
  </div>

  <div class="form-group">
    <label for="cnpj">CNPJ</label>
    <input type="text" id="cnpj" name="cnpj" placeholder="Ex: 12.345.678/0001-99" required />
  </div>

  <div class="form-group">
    <label for="estadual">Inscrição Estadual</label>
    <input type="text" id="estadual" name="estadual" placeholder="123.456.789.123" />
  </div>

  <div class="form-group">
    <label for="ccm">Inscrição CCM</label>
    <input type="text" id="ccm" name="ccm" placeholder="Inscrição CCM" />
  </div>

  <div class="form-group">
    <label for="codigo">Código Contábil</label>
    <input type="number" id="codigo" name="codigo" placeholder="1234" />
  </div>

  <div class="form-group">
    <label for="email">Email</label>
    <input type="email" id="email" name="email" placeholder="Ex: exemplo@dominio.com" required />
  </div>

  <div class="form-group">
    <label for="password">Senha</label>
    <input id="password" name="password" type="password" minlength="6" required placeholder="Digite uma senha" />
  </div>

  <div class="form-group">
    <label for="confirmPassword">Confirme sua Senha</label>
    <input id="confirmPassword" name="confirmPassword" type="password" minlength="6" required placeholder="Confirme sua senha" />
  </div>
</div>


          <div class="regContainer">
            <div class="regbox">
              <div class="form-row">
                <h2>Contato</h2>

                <div class="form-group">
                  <label for="nome-completo">Nome Completo</label>
                  <input type="text" name="nome-completo" id="nome-completo" required />
                </div>

                <div class="form-group">
                  <label for="tel">Telefone de Contato</label>
                  <input type="tel" name="tel" id="tel" required />
                </div>

                <div class="form-group">
                  <label for="email-contato">Email</label>
                  <input type="email" name="email-contato" id="email-contato" placeholder="exemplo.exemplo@gmail.com" required />
                </div>

                <div class="form-group">
                  <label for="cargo">Cargo</label>
                  <input type="text" name="cargo" id="cargo" required />
                </div>

                <div class="form-group">
                  <label for="area">Área</label>
                  <input type="text" name="area" id="area" required />
                </div>
              </div>
            </div>
          </div>

          <div class="regContainer">
            <div class="regbox">
              <div class="form-row">
                <h2>Cadastro De Endereço Para Emissão</h2>

                <div class="form-group">
                  <label for="cep-emissao">CEP</label>
                  <input type="text" name="cep-emissao" id="cep-emissao" placeholder="12345-678" required />
                </div>

                <div class="form-group">
                  <label for="logradouro-emissao">Logradouro</label>
                  <input type="text" name="logradouro-emissao" id="logradouro-emissao" placeholder="Rua Catapimbas" required />
                </div>

                <div class="form-group">
                  <label for="numero-emissao">Número</label>
                  <input type="number" id="numero-emissao" name="numero-emissao" placeholder="452" required />
                </div>

                <div class="form-group">
                  <label for="complemento-emissao">Complemento</label>
                  <input type="text" id="complemento-emissao" name="complemento-emissao" placeholder="Travessa com ..." />
                </div>

                <div class="form-group">
                  <label for="bairro-emissao">Bairro</label>
                  <input type="text" id="bairro-emissao" name="bairro-emissao" placeholder="Jardim Pipipi" required />
                </div>
              </div>
            </div>
          </div>

          <div class="regContainer">
            <div class="regbox">
              <div class="form-row">
                <h2>Cadastro De Endereço Para Entrega</h2>

                <div class="form-group">
                  <label for="cep-entrega">CEP</label>
                  <input type="text" name="cep-entrega" id="cep-entrega" placeholder="12345-678" required />
                </div>

                <div class="form-group">
                  <label for="logradouro-entrega">Logradouro</label>
                  <input type="text" name="logradouro-entrega" id="logradouro-entrega" placeholder="Rua Catapimbas" required />
                </div>

                <div class="form-group">
                  <label for="numero-entrega">Número</label>
                  <input type="number" id="numero-entrega" name="numero-entrega" placeholder="452" required />
                </div>

                <div class="form-group">
                  <label for="complemento-entrega">Complemento</label>
                  <input type="text" id="complemento-entrega" name="complemento-entrega" placeholder="Travessa com ..." />
                </div>

                <div class="form-group">
                  <label for="bairro-entrega">Bairro</label>
                  <input type="text" id="bairro-entrega" name="bairro-entrega" placeholder="Jardim Pipipi" required />
                </div>
              </div>
            </div>
          </div>

          <div class="form-group">
            <button type="submit" class="btn btn-success">Cadastrar</button>
          </div>
        </form>
      </div>
    </div>
  </section>

    <div class="footer-container">
      <h3>Nossas Redes Sociais</h3>
      <div class="social-icons">
        <a href="https://www.facebook.com/DeltaDescartaveis1/" class="text-dark px-3"

        ></a>
        <a href="#" class="text-dark px-3"
          ><ion-icon name="logo-Whatsapp" class="icon"></ion-icon
        ></a>
        
      </div>

    <p class="text-center copyright">
